<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Search</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Forms Styling */
        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            animation: slideIn 1s ease-in-out;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        form input[type="file"],
        form input[type="text"],
        form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Animation Effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            nav {
                text-align: left;
                padding: 15px;
            }

            nav a {
                margin: 0 10px;
            }

            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#upload">Upload Image</a>
        <a href="#search">Search for Text</a>
    </nav>

    <h1>Welcome to Image Text Search!</h1>

    <!-- Upload Image Form -->
    <div id="upload">
        <h2>Upload Image</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choose an image to upload:</label>
            <input type="file" name="file" id="file" required><br><br>

            <label for="category">Category:</label>
            <input type="text" name="category" id="category" required><br><br>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required><br><br>

            <input type="submit" value="Upload Image">
        </form>
    </div>

    <!-- Search Text Form -->
    <div id="search">
        <h2>Search for Text in Images:</h2>
        <form action="/search" method="POST">
            <input type="text" name="query" placeholder="Search for text..." required>
            <input type="submit" value="Search">
        </form>
    </div>

</body>
</html>
